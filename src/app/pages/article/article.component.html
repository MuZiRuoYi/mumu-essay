<div class="page_article">
  <div class="article-card">
    <div class="article-wrapper">
      <h1 class="article-title">{{ article.title }}</h1>
      <h4 class="article-time">{{ article.time }}</h4>
      <div class="article-content marked-card" [innerHTML]="html | safeHtml"></div>
      <div class="article-info clearfix">
        <div class="float-right article-author">
          <img src="../../../assets/img/avatar.jpg" class="logo" />
          <h3 class="brand-author">{{ siteConfig.author }}</h3>
        </div>
      </div>
      <div class="article-tags clearfix">
        <a
          class="float-left tag-btn"
          *ngFor="let tag of article.tags; index as i"
          [ngStyle]="{ backgroundColor: siteConfig.tagColors[i] }"
          >{{ tag }}</a
        >
      </div>
    </div>
    <div class="article-nav" [ngStyle]="{ top: pocTop + 'px' }">
      <h3 class="nav-level-3 nav-title">TOC</h3>
      <a
        *ngFor="let h of headers"
        class="text-ellipsis nav-item nav-level-{{ h.level }}"
        [ngClass]="{ active: activeHeader === h.number }"
        (click)="scrollToHeader(h)"
        >{{ h.number + '. ' + h.text }}</a
      >
    </div>
  </div>
  <div class="article-page-links clearfix">
    <a
      class="article-page-link article-page-link-pre float-left"
      [ngClass]="{ disabled: preArticle.disabled }"
      [href]="preArticle.href"
    >
      <div><fa-icon class="link-icon" [icon]="preIcon" size="lg"></fa-icon><span>上一篇</span></div>
      <p>{{ preArticle.title }}</p>
    </a>
    <a
      class="article-page-link article-page-link-next float-right"
      [ngClass]="{ disabled: nextArticle.disabled }"
      [href]="nextArticle.href"
    >
      <div><span>下一篇</span><fa-icon [icon]="nextIcon" class="link-icon" size="lg"></fa-icon></div>
      <p>{{ nextArticle.title }}</p>
    </a>
  </div>
</div>
